<!DOCTYPE html>
<html>
<head>
  <title>h5-canvas撒花效果</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <script src="js/jquery.min.js"></script>

  <style>
    body { background-color: #222222 }
  </style>   
</head>

<body>
  <canvas id="canvas" width="1920" height="950"></canvas>

  <style>
    canvas {
      display: block;
      position: relative;
      zindex: 1;
      pointer-events: none;
      position: fixed;
      top: 0;
    }
  </style>

  <script>
    // 获取当前时间
    var date = new Date();
    var month = date.getMonth() + 1; // 月份从0开始，所以需要加1
    var day = date.getDate();

    // 判断是否是4月5日
    if (month === 4 && day === 5) {
      var script = document.createElement("script");
      script.src = "js/confetti.js";
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
